<section class="login-page">
  <div class="container">
    <div class="row globel-space-both">
      <div class="col-md-6 globel-space-right">
        <div class="image-box w-100">
          <img
            src="../../../assets/images/project component/Icons-2.png"
            alt="login image"
          />
        </div>
      </div>
      <div class="col-md-6 globel-space-left">
        <div class="login-content">
          <div class="menu-button-btn">
            <span id="extraMenuBtn" class="extra-menu-btn">
              <i id="extraMenuBtnMenu" class="fa-solid fa-bars"></i>
              <!-- <i
                id="extraMenuBtnClose"
                class="fa-solid fa-xmark"
                style="display: none"
              ></i> -->
            </span>
          </div>
          <div id="formSimpleLogin" class="form-simple-login">
            <div class="login-top-content">
              <app-sub-title-heading-box  [description]="false"></app-sub-title-heading-box>
            </div>
            <form
              class="mt-5 mb-3"
              [formGroup]="loginForm"
              (ngSubmit)="loginFormData(loginForm.value)"
            >
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  formControlName="email"
                  placeholder="Enter Username or Email Address*"
                />
                <!-- <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div> -->
              </div>
              <div class="mb-3 password-box">
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Enter Password*"
                  formControlName="password"
                  #password
                />
                <span (click)="showPassword(password)" class="show-password">
                  <i
                    *ngIf="password.type === 'password'"
                    class="fa-solid fa-eye"
                  ></i>
                  <i
                    *ngIf="password.type === 'text'"
                    class="fa-solid fa-eye-slash"
                  ></i>
                </span>
              </div>
              <div class="d-flex mb-4">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                  <label class="form-check-label" for="exampleCheck1"
                    >Check me out</label
                  >
                </div>
                <div class="forget-password ms-auto">
                  <a class="form-check-label globel-link" for="exampleCheck1"
                    >Forgot Password?</a
                  >
                </div>
              </div>
              <app-button buttonLabel="log in"></app-button>
              <!-- <button
                (click)="loginWithGoogle()"
                mat-raised-button
                class="google-login-btn"
              >
                Google
              </button> -->
            </form>
            <div class="register-detail">
              <p class="register-detail-text">
                Don't have an account?
                <span class="sign-btn"><a href="">Sign Up</a></span>
              </p>
            </div>
          </div>
          <div id="advanceLogin" class="advance-login">
            <div class="btn-groups d-flex flex-column">
              <div class="mb-3">
                <app-button buttonLabel="facebook login"> </app-button>
              </div>
              <div class="mb-3">
                <app-button
                  (click)="loginWithGoogle()"
                  buttonLabel="google login"
                ></app-button>
              </div>
              <div>
                <app-button buttonLabel="microsoft login"></app-button>
              </div>

              <div class="mt-5">
                <app-button
                  (click)="loginOutWithGoogle()"
                  buttonLabel="sign up"
                ></app-button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
