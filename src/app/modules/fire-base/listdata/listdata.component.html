<div class="container-fluid py-5">
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-8 m-auto">
          <div class="heading mb-5">
            <h1>Create fire base data</h1>
          </div>
          <div class="row">
            <div class="col-md-12">
              <form [formGroup]="userForm" (ngSubmit)="submit()">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    formControlName="username"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail12" class="form-label"
                    >Last name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputEmail12"
                    aria-describedby="emailHelp"
                    formControlName="lastName"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail13" class="form-label"
                    >Email address</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputEmail13"
                    aria-describedby="emailHelp"
                    formControlName="Email"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    formControlName="password"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword15" class="form-label"
                    >category</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputPassword15"
                    formControlName="category"
                  />
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                  <label class="form-check-label" for="exampleCheck1"
                    >Check me out</label
                  >
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div
        class="heading mb-5 d-flex justify-content-between align-items-center"
      >
        <h1>List of Fire base</h1>
        <div class="cms-btn">
          <button class="btn btn-primary py-2 px-4" routerLink="create">
            create user
          </button>
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Action</th>
            <th scope="col">User Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
            <th scope="col">Catagory</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of userinfo; index as i">
            <td>
              <span (click)="deleteRecord(data.userid)" class="action-icon p-2"
                ><i class="fa-solid fa-trash"></i
              ></span>
              <span class="action-icon p-2" (click)="editRecord(data.userid)">
                <i class="fa-solid fa-pen-to-square"></i>
              </span>
            </td>
            <td>{{ data.username }}</td>
            <td>{{ data.lastName }}</td>
            <td>{{ data.Email }}</td>
            <td>{{ data.password }}</td>
            <td>{{ data.category }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
